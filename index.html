<html>
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
            <link rel="icon" 
      type="image/png" 
      href="public/images/favicon.png">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/twitter.css">
    </head>
    <body>
        <div class="container login-wrapper">
            <div class="notification">
                <h1 class="title">Log in to Twitter</h1>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Enter your username">
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>      
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="Enter your password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                        </span>
                    </div>
                </div>
                <a class="button login-btn">Log in</a>
                <br />
                <br />
                <h6 class="login-subtitle">New to Twitter? <a class="login-link" href="./signup.html">Sign up now »</a></h6>
                <h6 class="login-subtitle">Already signed up? <a class="login-link" href="./verify.html">Verify your account »</a></h6>
            </div>
            <br />
        </div>
    </body>
</html>
