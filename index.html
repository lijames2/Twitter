<html>
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
            <link rel="icon" 
      type="image/png" 
      href="public/images/favicon.png">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/twitter.css">
    </head>
    <body>
        <div class="container login-wrapper">
            <div class="notification">
                <form action="/login/" method="POST">
                    <h1 class="title">Log in to Yeeter</h1>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input name="username" class="input" type="text" placeholder="Enter your username">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>      
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left has-icons-right">
                            <input name="password" class="input" type="text" placeholder="Enter your password">
                            <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="button login-btn">Log in</button>
                    <br />
                    <br />
                </form>
                
                <form action="/signup/" method="GET">
                    <h6 class="login-subtitle">New to Yeeter?<input type="submit" class="link-button" value="Sign up now »"/></h6>
                </form>
                <form action="/verify/" method="GET">
                    <h6 class="login-subtitle">Already signed up?<input type="submit" class="link-button" value="Verify your account »"/></h6>
                </form>
            </div>
            <br />
        </div>
    </body>
</html>
