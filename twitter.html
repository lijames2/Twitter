<html>
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
            <link rel="icon" 
            type="image/png" 
            href="public/images/favicon.png">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="public/css/twitter_html.css">
    </head>
    <body style="background: #e6ecf0;">
        <nav class="navbar twitter-nav" role="navigation" aria-label="main navigation">
                <div class="navbar-brand" style="border-bottom: 1px solid rgba(0,0,0,0.25);">
                    <a class="navbar-item">
                        <i class="fab fa-twitter fa-lg" style="color:#1da1f2; margin-left: 20px"></i>
                    </a>
                
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    </a>
                </div>
                
                <div id="navbarBasicExample" class="navbar-menu" style="border-bottom: 1px solid rgba(0,0,0,0.25);">
                
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form action="/search/" method="POST" style="margin-block-end: 0px">
                                <div class="field has-addons twitter-control">
                                    <div class="control">
                                        <input class="input twitter-input" type="text" placeholder="Search Twitter...">
                                    </div>
                                    <div class="control">
                                        <button type="submit" style="background: none; padding: 0px; border: none;">
                                                <i class="fas fa-search button twitter-icon" style="font-size: 12px; color: #14171a; padding-top: 7px"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    <div class="navbar-item">
                        <div>
                            <form action="/logout/" method="POST" style="margin-block-end: 0px">
                                <input type="submit" class="link-button" value="Sign Out"/>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
                </nav>
        <div class="container twitter-wrapper">
            <div class="tweet columns">
                <div class="column is-1 tweet-user">
                        <i class="fas fa-user fa-2x" style="display: inline-block;
                        border-radius: 60px;
                        box-shadow: 0px 0px 2px rgb(25, 39, 52);
                        padding: 0.2em 0.3em;"></i>
                </div>
                <div class="column">
                    <div class="container">
                        <div class="tweet-header">
                            <strong>James Li</strong> <span style="color: #657786">@lijamezzz</span> <span class="tweet-time" style="color: #657786"> Oct 20</span>
                        </div>
                        <div class="tweet-content">
                            Nobody:
                            <br /><br />
                            Me: OOOOOOOOOHHHH FLAMES ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
                            <br />
                            <img class="tweet-image" src="https://media1.tenor.com/images/9667a23ee94aeacbc1a15d19f912e66d/tenor.gif?itemid=11679821"/>
                        </div>
                        <div class="tweet-footer">
                            <i class="fas fa-reply" style="padding-right: 10px;"> </i>198
                            <i class="fas fa-retweet" style="padding-left: 20px; padding-right: 10px;"> </i>2,223
                            <i class="fa fa-heart" style="padding-left: 20px; padding-right: 10px;"> </i>10,405
                        </div>
                    </div>
                </div>
            </div>
            <div class="tweet tweet-compose">
                <form action="/additem/" method="POST">
                    <textarea name="content" rows="5" class="tweet-textarea" placeholder="What's happening?"></textarea>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="childType" value="retweet">
                            Retweet
                        </label>
                        <label class="radio">
                            <input type="radio" name="childType" value="reply">
                            Reply
                        </label>
                            <button type="submit" class="button is-right tweet-compose-btn">Share</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
