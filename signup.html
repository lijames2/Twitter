<html>
    <head>
        <title>Twitter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"

    <body>
        <div class="container signup-wrapper">
            <h1 class="title signup-title">Create your account</h1>
            <div class="field signup-input">
                <div class="control">
                    <a class="signup-subtitle">Username</a>
                    <input class="signup-control" type="text">
                </div>
            </div>  
            <div class="field signup-input">
                <div class="control">
                    <a class="signup-subtitle">Password</a>
                    <input class="signup-control" type="password">
                </div>
            </div>  
            <div class="field signup-input">
                <div class="control">
                    <a class="signup-subtitle">Email</a>
                    <input class="signup-control" type="email">
                </div>
            </div>  
            <br />
            <a class="button">Sign Up</a>
            <form action="/login/" method="GET">
                <h6 class="login-subtitle signup-subtitle2">Already have an existing account? <a class="login-link"><input type="submit" value="Log in Â»"/></a></h6>
            </form>
        </div>
